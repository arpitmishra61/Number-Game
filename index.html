<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <title>Number Game</title>
  </head>
  <body>
    <nav class="navbar bg-primary navbar-expand-sm navbar-dark">
      <a href="" class="navbar-brand">NuMbEr GaMe</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item bg-dark">
          <a href="" class="nav-link active">Home</a>
        </li>
        <li class="nav-item"><a href="" class="nav-link">Setting</a></li>
        <li class="nav-item"><a href="" class="nav-link">About</a></li>
      </ul>
    </nav>
    <div class="gameSection container my-5 py-4 text-center animated">
      <div class="d-inline-block">
        <form action="" class="form-inline">
          <div class="container py-4 form-group">
            <label
              for=""
              class="text-white bg-dark p-2  mr-2"
              style="margin-top: -15px"
              >Number</label
            >
            <span>
              <input
                type="text"
                class="  number form-control"
                placeholder="Enter Your Number"
              /><small class=" text-white d-block">
                Number must be between (1-10)</small
              ></span
            >
          </div>
        </form>
        <div class="alert alert-success hint"></div>

        <button class="btn btn-success px-4 go">GO</button>
        <button
          class="btn btn-warning px-4 playAgain ml-1"
          style="display:none"
        >
          Play Again
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
